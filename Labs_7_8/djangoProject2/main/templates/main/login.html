{% extends 'main/navigation.html' %}
{% block content %}
    <div class="features">
    <h1>Вход</h1>
    <form class="register" method="post">
        {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }} </div>
        {% for el in form %}
            <p>{{ el.label }} {{ el }} </p>
            <div class="form-error">{{ el.errors }}</div>
        {% endfor %}
        <button class="btn_register" type="submit"> Войти </button>
    </form>
    </div>
{% endblock %}
